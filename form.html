<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form in HTML</title>
</head>
<body>
  <H2>LOGIN FORM</H2>
  <form>
    <b>Username:</b> <br>
    <input type="text" placeholder="Enter UserName" required><br>
    <b>Password:</b><br>
    <input type="password" placeholder="Enter Password" required><br>
    <button>Login</button>
  </form>
<br><br><br>
<form>
  <h3>Registeration Form</h3>
  <fieldset>
    <legend>Register</legend>
    FirstName: <input type="text"> <br><br>
    LastName: <input type="text"> <br><br>
    MiddleName: <input type="text"> <br><br>
    Email Address: <input type="email"> <br><br>
    Phone Number: <input type="number"> <br><br>
    Date of Birth: <input type="date"> <br><br>
    Favorite Color: <input type="color"> <br><br>
    Gender: <input type="radio">Male<input type="radio">Female <br><br>
    Qualification: <input type="checkbox">ND<input type="checkbox">SSCE <br><br>
    Upload Photograph <input type="file"> <br><br>
    Residential Address: <input type="text"> <br><br>
    Your State: <select>
      <option>Oyo</option>
      <option>Osun</option>
      <option>Lagos</option>
      <option>Kwara</option>
    </select> <br><br>
    Message: <textarea cols="15" rows="2"></textarea> <br><br>
    <button>Register</button>
  </fieldset>
</form>
</body>
</html>
