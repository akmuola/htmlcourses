<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tutorial In HTML</title>
</head>
<body>
  <table border="1">
    <tr bgcolor="tan">
      <th width="400">Item Name</th>
      <th width="400">Quantity</th>
      <th width="400">Price</th>
    </tr>
    <tr>
      <td width="400" height="34">Potatoes</td>
      <td width="400">56</td>
      <td width="400">&dollar;&nbsp;500s</td>
    </tr>
    <tr  bgcolor="lightblue">
      <td width="400" height="34">Oranges</td>
      <td width="400">6</td>
      <td width="400">&dollar;&nbsp;400s</td>
    </tr>
    <tr>
      <td width="400" height="34">Apples</td>
      <td width="400">60</td>
      <td width="400">&dollar;&nbsp;600s</td>
    </tr>
    <tr  bgcolor="lightblue">
      <td width="400" height="34">Cucumber</td>
      <td width="400">6</td>
      <td width="400">&dollar;&nbsp;400s</td>
    </tr>
    <tr>
      <td colspan="2" height="34"></td>
      <td>&dollar;&nbsp;500s</td>
    </tr>
  </table>
</body>
</html>
